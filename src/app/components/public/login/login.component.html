        <div class="modal-body mx-3 mt-4">
            <!--
 <select name="" id="" class="custom-select">

            <div style="margin-bottom: 65px;margin-top: 50px;" class="md-form">

                <i style="top: 15px;" class="fas fa-envelope prefix grey-text"></i>
                <input formControlName="email" required style="margin-left: 42px;font-size: 18px;" type="email"
                    id="defaultForm-email" class="form-control" name="email">
                <label style="font-size: 18px; position: absolute; margin-left: 42px;" data-error="wrong"
                    data-success="right" for="defaultForm-email">your Email</label>
                <div *ngIf="email.touched && email.invalid">
                    <div *ngIf="email.errors.required" class="text-danger ml-5">email is required</div>
                    <div *ngIf="email.errors.email" class="text-danger ml-5">email is invalid</div>

                </div>
            </div>

            <div class="md-form mb-4">
                <i style="top: 15px;" class="fas fa-lock prefix grey-text"></i>
                <input formControlName="password" required style="margin-left: 42px;font-size: 18px;" type="password"
                    id="defaultForm-pass" class="form-control" name="password">
                <label style="font-size: 18px; position: absolute; margin-left: 42px;" data-error="wrong"
                    data-success="right" for="defaultForm-pass">Your Password</label>
                <div *ngIf="password.touched && password.invalid">
                    <div *ngIf="password.errors.required" class="text-danger ml-5">password is required</div>
                    <div *ngIf="password.errors.minlength" class="text-danger ml-5">password must contains minimum of 8
                        characters </div>
                </div>
            </div>
        </div>
        <div class=" d-flex justify-content-center mt-3">
            <input [disabled]="loginForm.invalid" type="submit" value="login"
                style="width: 117px; height: 45.8px;font-size: 14px;" class="btn btn-default">
        </div>
        <div class="goRegister">

            <p style="font-family: comic sans ms;margin-top: 20px;">new in success.tn ? <a
                    routerLink="/register">register</a> </p>

        </div>
        <div
            style="font-family: comic sans ms; color: rgb(139, 139, 139);position: absolute;bottom: 30px;left: 50%;transform: translateX(-50%);">

            <p> &copy; 2020 success.tn</p>
        </div>
    </form>

            $('#status').fadeOut();
            $('#preloader').delay(350).fadeOut('slow');

        });
