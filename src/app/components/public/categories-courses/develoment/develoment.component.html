<div id="wrapper">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <app-navbar></app-navbar>

            <div class="container">
                <section class="pic-categories"></section>
                <div class="TitleOfPicture">
                </div>

                <div class="pageContenu">
                    <div class="stats">
                        <span class="khat">
                            <em></em>
                        </span>


                        <h5
                            style="letter-spacing: 5px;
                    font-size: 50px;
                    color: #F79F17;
                    margin: 20px 0 45px 0;
                    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
                            Development Categories</h5>



                    </div>

                </div>
                <div class="partieCourses row">
                    <div class="col-xl-6 col-md-12 col-lg-6">
                        <lottie-player src="https://assets5.lottiefiles.com/private_files/lf30_2ZRMFN.json"
                            background="transparent" speed="1.1" loop autoplay></lottie-player>
                    </div>

                    <div *ngFor="let course of devT" class="div-course col-xl-6  col-lg-6 col-md-12">
                        <!-- Card -->
                        <div class="card mb-4">

                            <!-- Card image -->
                            <div [routerLink]="['/view-course',course._id]" class="view overlay">
                                <img class="card-img-top" src="./../../../../assets/imgs/defaultCoursePic.jpg"
                                    alt="Card image cap">
                                <a>
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!-- Card content -->
                            <div class="card-body">

                                <!-- Title -->
                                <h4 class="card-title"> {{course.title}} </h4>
                                <!-- Text -->
                                <p class="card-text"> {{course.description}} </p>
                                <!-- Button -->
                                <button [routerLink]="['/view-course',course._id]" type="button"
                                    class="btn btn-primary"> {{course.price}} <small
                                        *ngIf="course.price!='free'">DT</small> </button>

                            </div>

                        </div>
                        <!-- Card -->
                    </div>


                </div>
            </div>
            <!--BEGIN FOOTER-->
            <app-footer></app-footer>
            <!--END FOOTER-->
        </div>
    </div>
